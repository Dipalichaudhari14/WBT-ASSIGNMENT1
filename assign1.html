<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      form {
        padding-left: 300px;
        padding-right: 250px;
      }
    </style>
  </head>
  <body>
    <form>
      <!--Personal infomation-->
      <h1>Resume Builder</h1>
      <h3>Personal information</h3>
      <!--Text input-->
      <label>Enter full Name:</label><br />
      <input type="text" />
      <br />
      <!--Email input-->
      <label>Enter email:</label><br />
      <input type="email" />
      <br />
      <!--PhoneNumber-->
      <label>Enter phone:</label><br />
      <input type="Number" />
      <br />
      <!--DOB-->
      <label>Date of birth:</label><br />
      <input type="date" />
      <br />
      <h3>Education</h3>
      <!--Degree-->
      <label>Degree:</label><br />
      <input type="text" />
      <br />
      <!--school university-->
      <label>School/university:</label><br />
      <input type="text" />
      <br />
      <!--Marks(in percentage)-->
      <label>Marks(in percentage):</label><br />
      <input type="text" />
      <br />
      <h3>Project</h3>
      <label>Title:</label><br />
      <input type="text" />
      <br />
      <label>Summary:</label><br />
      <input type="text" />
      <br />
      <label>Technology:</label><br />
      <input type="text" />
      <br />
      <h3>Skills</h3>
      <label>List of skills (comma-seperated):</label><br />
      <input type="text" />
      <br />
      <button style="background-color: darkorchid">submit resume</button>
    </form>
  </body>
</html>
